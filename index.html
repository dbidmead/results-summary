<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Results Summary</title>


</head>
<body>
  <div class="card">
    <div class="wrapper">

      <!-- left half -->
      <div class="result">
        <div class="result-header">
          <h3>Your Result</h3>
        </div>
        <div class="score-main">
          <div class="score-main-wrapper">
            <h1 id="overall-score"></h1>
          </div>
          <div class="denominator-wrapper">
            <p>of 100</p>
          </div>
        </div>
        <div class="message">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <!-- right half -->
      <div class="summary">
        <div class="summary-header">
          <h3>Summary</h3>
        </div>
        <div class="category reaction">
          <img src="" alt="rxn" id="rxn-img">
          <div class="category-contents">
            <p class="reaction-label">Reaction</p>
            <p class="score"> <span class="score-num" id="rxn-score"></span> / 100</p>  
          </div>
        </div>
        <div class="category memory">
          <img src="" alt="mem" id="mem-img">
          <div class="category-contents">
            <p class="memory-label">Memory</p>
          <p class="score"> <span class="score-num" id="mem-score"></span> / 100</p>
          </div>
        </div>
        <div class="category verbal">
          <img src="" alt="ver" id="ver-img">
          <div class="category-contents">
            <p class="verbal-label">Verbal</p>
            <p class="score"> <span class="score-num" id="ver-score"></span> / 100</p>
          </div>
        </div>
        <div class="category visual">
          <img src="" alt="vis" id="vis-img">
          <div class="category-contents">
            <p class="visual-label">Visual</p>
            <p class="score"> <span class="score-num" id="vis-score"></span> / 100</p>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dbidmead">Drew Bidmead</a>.
  </div>
</body>
<footer>
  <script type="module" src="./index.js"></script>
</footer>
</html>
