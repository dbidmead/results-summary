<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Results Summary</title>


</head>
<body>
  <div class="card">
    <div class="wrapper">

      <!-- left half -->
      <div class="result">
        <div class="result-header">
          <h3>Your Result</h3>
        </div>
        <div class="score-main">
          <div class="score-main-wrapper">
            <h1>76</h1>
          </div>
          <div class="denominator-wrapper">
            <p>of 100</p>
          </div>
        </div>
        <div class="message">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <!-- right half -->
      <div class="summary">
        <div class="summary-header">
          <h3>Summary</h3>
        </div>
        <div class="category reaction">
          <img src="./assets/images/icon-reaction.svg" alt="rxn">
          <div class="category-contents">
            <p class="reaction-label">Reaction</p>
            <p class="score"> <span class="score-num">80</span> / 100</p>  
          </div>
        </div>
        <div class="category memory">
          <img src="./assets/images/icon-memory.svg" alt="mem">
          <div class="category-contents">
            <p class="memory-label">Memory</p>
          <p class="score"> <span class="score-num">92</span> / 100</p>
          </div>
        </div>
        <div class="category verbal">
          <img src="./assets/images/icon-verbal.svg" alt="ver">
          <div class="category-contents">
            <p class="verbal-label">Verbal</p>
            <p class="score"> <span class="score-num">61</span> / 100</p>
          </div>
        </div>
        <div class="category visual">
          <img src="./assets/images/icon-visual.svg" alt="vis">
          <div class="category-contents">
            <p class="visual-label">Visual</p>
            <p class="score"> <span class="score-num">72</span> / 100</p>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dbidmead">Drew Bidmead</a>.
  </div>
</body>
</html>
